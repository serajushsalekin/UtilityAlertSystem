{% extends 'index.html' %}
{% load static %}

{% block main %}

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                User
              </th>
              <th>
                Full name
              </th>
              <th>
                Number
              </th>
              <th>
                Postal Code
              </th>
            </tr>
          </thead>
          <tbody>
          {% for user in users %}
            <tr>
              <td class="py-1">{% if user.profile_pic %}
                <img src="{{ user.profile_pic.url }}" alt="image">
                  {% endif %}
              </td>
              <td>
                {{ user.get_fullname }}
              </td>
              <td>
                {{ user.phone }}
              </td>
              <td>
                {{ user.postal_code }}
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
